<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Constant Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#EBF2FF',
                            100: '#D6E4FF',
                            500: '#1E6FFF',
                            600: '#0052E0',
                            700: '#0041B8',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            color: #6B7280;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
        }
        
        .nav-item:hover {
            background-color: #F9FAFB;
            color: #1F2937;
        }
        
        .nav-sub-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            color: #6B7280;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
            margin-left: 32px;
            margin-right: 12px;
        }
        
        .nav-sub-item:hover {
            background-color: #F9FAFB;
            color: #1F2937;
        }
        
        .nav-sub-item.active {
            background-color: #DBEAFE;
            color: #1F2937;
            font-weight: 500;
        }
        
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        
        .template-card {
            aspect-ratio: 3/4;
        }
        
        @media (max-width: 1024px) {
            .sidebar.closed {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar fixed lg:static inset-y-0 left-0 z-50 w-72 bg-gray-50 flex flex-col">
            <!-- Logo and Create Button -->
            <div class="px-5 py-6">
                <!-- Close button for mobile -->
                <button onclick="toggleSidebar()" class="lg:hidden absolute top-5 right-4 text-gray-500 hover:text-gray-900">
                    <i class="fas fa-times text-lg"></i>
                </button>
                
                <!-- Create Button -->
                <button class="w-full px-5 py-3 bg-blue-600 text-white text-base font-medium rounded-xl hover:bg-blue-700 active:bg-blue-800 transition-colors flex items-center justify-center gap-2.5">
                    <i class="fas fa-pencil text-base"></i>
                    <span>Create</span>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto px-4">
                <div class="space-y-1">
                    <!-- Dashboard -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span class="flex-1 text-left">Dashboard</span>
                    </button>
                    
                    <!-- Campaigns -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M10 3V7M10 13V17M3 10H7M13 10H17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span class="flex-1 text-left">Campaigns</span>
                    </button>
                    
                    <!-- Channels (Expanded) -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <path d="M2.5 6.5L10 2.5L17.5 6.5V13.5C17.5 14.6046 16.6046 15.5 15.5 15.5H4.5C3.39543 15.5 2.5 14.6046 2.5 13.5V6.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2.5 6.5L10 10.5L17.5 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="flex-1 text-left">Channels</span>
                        <i class="fas fa-chevron-up text-xs text-gray-400"></i>
                    </button>
                    
                    <!-- Channels Sub-items -->
                    <button class="nav-sub-item w-full active">Emails</button>
                    <button class="nav-sub-item w-full">Social</button>
                    <button class="nav-sub-item w-full">SMS</button>
                    <button class="nav-sub-item w-full">Events</button>
                    <button class="nav-sub-item w-full">Landing pages</button>
                    <button class="nav-sub-item w-full">Sign-up forms</button>
                    
                    <!-- Audience -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <circle cx="10" cy="6" r="3" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M5 17C5 14.2386 7.23858 12 10 12C12.7614 12 15 14.2386 15 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span class="flex-1 text-left">Audience</span>
                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                    </button>
                    
                    <!-- Assets -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <circle cx="7" cy="7" r="2" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M2.5 13.5L6.5 9.5L10 13L13.5 9.5L17.5 13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2.5" y="2.5" width="15" height="15" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span class="flex-1 text-left">Assets</span>
                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                    </button>
                    
                    <!-- Reporting -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <path d="M3 17V10M8 17V7M13 17V13M18 17V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span class="flex-1 text-left">Reporting</span>
                    </button>
                    
                    <!-- Automations -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <circle cx="10" cy="4" r="1.5" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="4" cy="16" r="1.5" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="16" cy="16" r="1.5" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M10 5.5V10M10 10L4 14.5M10 10L16 14.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span class="flex-1 text-left">Automations</span>
                    </button>
                    
                    <!-- Integrations -->
                    <button class="nav-item w-full">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="flex-shrink-0">
                            <path d="M13.5 8.5L17 5M17 5H13M17 5V9M6.5 11.5L3 15M3 15H7M3 15V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="7.5" y="7.5" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span class="flex-1 text-left">Integrations</span>
                    </button>
                </div>
            </nav>

            <!-- Trial Banner -->
            <div class="p-4">
                <div class="bg-white rounded-2xl p-4 border-2 border-purple-200">
                    <div class="mb-3">
                        <p class="text-base font-bold text-gray-900"><span class="font-bold">30 days left</span> in your free trial</p>
                    </div>
                    <!-- Purple Progress Bar -->
                    <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden mb-3">
                        <div class="h-full bg-gradient-to-r from-purple-500 to-purple-600 rounded-full" style="width: 40%"></div>
                    </div>
                    <button class="text-base font-bold text-purple-600 hover:text-purple-700 flex items-center gap-2 transition-colors underline">
                        <i class="fas fa-gem"></i>
                        Upgrade now
                    </button>
                </div>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between">
                <!-- Left: Logo -->
                <div class="flex items-center gap-3">
                    <!-- Mobile Menu Button -->
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-700 hover:text-gray-900 mr-2">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    
                    <!-- CTCT Logo -->
                    <img src="Assets/CTCT Logo Mark.png" alt="Constant Contact" class="h-8 w-8">
                </div>

                <!-- Right Side -->
                <div class="flex items-center gap-4">
                    <!-- Company Dropdown -->
                    <button class="hidden md:flex items-center gap-2 px-3 py-1.5 hover:bg-gray-50 rounded-lg transition-colors">
                        <img src="Assets/Account logo.png" alt="Company" class="w-5 h-5 rounded">
                        <span class="text-sm font-medium text-gray-700">Company Name</span>
                        <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                    </button>

                    <!-- Help Icon -->
                    <button class="p-2 hover:bg-gray-50 rounded-lg transition-colors">
                        <i class="fas fa-question-circle text-xl text-gray-600"></i>
                    </button>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6 lg:p-8 bg-gradient-to-br from-blue-50 to-white">
                <div class="w-full mx-auto space-y-8">
                    <!-- Welcome Section (Above checklist) -->
                    <div class="flex items-center justify-between mb-12">
                        <div class="flex items-center gap-4">
                            <h1 class="text-3xl font-semibold text-gray-800">Welcome, Jane!</h1>
                            <button class="px-5 py-2.5 text-blue-600 font-medium rounded-lg hover:bg-blue-50 transition-colors">
                                Complete profile
                            </button>
                        </div>
                        <div class="flex items-center gap-3">
                            <!-- Show/Close checklist chip with progress bar -->
                            <button id="checklistChip" class="hidden px-4 py-3 border-2 rounded-2xl transition-colors flex items-center gap-3" style="width: 190px; background-color: #F0F4FF; border-color: #93B5FF;" onclick="toggleChecklist()">
                                <span class="text-sm font-semibold text-gray-800 whitespace-nowrap flex-shrink-0">Get started</span>
                                <div class="flex items-center gap-2 flex-1 min-w-0">
                                    <div class="flex-1 h-1.5 bg-gray-300 rounded-full overflow-hidden relative min-w-0">
                                        <div class="absolute left-0 top-0 w-1.5 h-1.5 bg-blue-600 rounded-full"></div>
                                    </div>
                                    <span class="text-xs font-medium text-gray-700 whitespace-nowrap flex-shrink-0">0%</span>
                                </div>
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-transform flex-shrink-0" id="checklistIcon">
                                    <path d="M4 6L8 10L12 6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Get Started Section (Collapsible) -->
                    <div id="checklistSection" class="transition-all duration-300 overflow-hidden" style="max-height: 1000px; opacity: 1; margin-bottom: 32px;">
                        <!-- Progress Bar + Checklist and Import Contacts -->
                        <div class="flex gap-6 w-full items-stretch">
                            <!-- Left Column - Fixed 300px width -->
                            <div style="width: 300px; flex-shrink: 0;" class="flex flex-col gap-4">
                                <!-- Get Started Header and Progress Bar (on same line) -->
                                <div class="flex items-center gap-4 mb-2">
                                    <h2 class="text-xl font-semibold text-gray-900 whitespace-nowrap">Get started</h2>
                                    <div class="flex items-center gap-3 flex-1">
                                        <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                                            <div class="h-full bg-blue-500 rounded-full" style="width: 0%"></div>
                                        </div>
                                        <span class="text-sm font-medium text-gray-600">0%</span>
                                    </div>
                                </div>
                                
                                <!-- Action Cards (Stacked Vertically) -->
                                <div class="space-y-4">
                                    <!-- Build Contact List -->
                                    <button class="w-full bg-white rounded-xl shadow-sm border-2 border-blue-500 p-5 flex items-center justify-between group hover:shadow-md transition-shadow">
                                        <span class="text-base font-medium text-blue-600">Build your contact list</span>
                                        <i class="fas fa-arrow-right text-blue-600 group-hover:translate-x-1 transition-transform"></i>
                                    </button>

                                    <!-- Send First Email -->
                                    <button class="w-full bg-white rounded-xl shadow-sm border border-gray-300 p-5 flex items-center justify-between group hover:shadow-md transition-shadow">
                                        <span class="text-base font-medium text-gray-700">Send your first email</span>
                                        <i class="fas fa-arrow-right text-gray-400 group-hover:translate-x-1 transition-transform"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Import Contacts Card (Right) - Fills remaining space and matches height -->
                            <div id="rightContainer" style="flex: 1; min-width: 0;" class="rounded-xl shadow-sm border-2 border-blue-300 p-8 bg-gradient-to-tl from-blue-50 to-white flex items-center">
                                <div class="flex flex-col items-center text-center w-full">
                                    <!-- Icon -->
                                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                                        <i class="fas fa-user-plus text-xl text-blue-600"></i>
                                    </div>

                                    <!-- Text -->
                                    <h3 class="text-lg font-medium text-gray-900 mb-6">
                                        Import a list or add a few friends
                                    </h3>

                                    <!-- Button -->
                                    <button class="px-8 py-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition-colors">
                                        Add contacts
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Browse Templates -->
                    <div>
                        <!-- Header -->
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold text-gray-900">Browse templates</h2>
                            <button class="text-sm font-medium text-blue-600 hover:text-blue-700 underline">
                                View all templates
                            </button>
                        </div>

                        <!-- Templates Grid -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                            <!-- Template 1: Zyra -->
                            <div class="group cursor-pointer">
                                <div class="template-card relative rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition-shadow mb-3 bg-slate-900">
                                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=400&h=500&fit=crop" alt="Zyra" class="w-full h-full object-cover opacity-90">
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-gray-500 mb-1">Newsletter</p>
                                    <h3 class="text-base font-semibold text-gray-900">Zyra</h3>
                                </div>
                            </div>

                            <!-- Template 2: Lumo -->
                            <div class="group cursor-pointer">
                                <div class="template-card relative rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition-shadow mb-3 bg-white">
                                    <img src="https://images.unsplash.com/photo-1556912172-45b7abe8b7e1?w=400&h=500&fit=crop" alt="Lumo" class="w-full h-full object-cover opacity-90">
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-gray-500 mb-1">Event</p>
                                    <h3 class="text-base font-semibold text-gray-900">Lumo</h3>
                                </div>
                            </div>

                            <!-- Template 3: Kora -->
                            <div class="group cursor-pointer">
                                <div class="template-card relative rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition-shadow mb-3 bg-amber-900">
                                    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=400&h=500&fit=crop" alt="Kora" class="w-full h-full object-cover opacity-90">
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-gray-500 mb-1">Signup</p>
                                    <h3 class="text-base font-semibold text-gray-900">Kora</h3>
                                </div>
                            </div>

                            <!-- Template 4: Orix -->
                            <div class="group cursor-pointer">
                                <div class="template-card relative rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition-shadow mb-3 bg-white">
                                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=500&fit=crop" alt="Orix" class="w-full h-full object-cover opacity-90">
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-gray-500 mb-1">Thank you</p>
                                    <h3 class="text-base font-semibold text-gray-900">Orix</h3>
                                </div>
                            </div>

                            <!-- Template 5: Nirae -->
                            <div class="group cursor-pointer">
                                <div class="template-card relative rounded-lg overflow-hidden shadow-md group-hover:shadow-xl transition-shadow mb-3 bg-gradient-to-b from-blue-400 to-orange-300">
                                    <img src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=400&h=500&fit=crop" alt="Nirae" class="w-full h-full object-cover opacity-90">
                                </div>
                                <div>
                                    <p class="text-xs font-medium text-gray-500 mb-1">Event</p>
                                    <h3 class="text-base font-semibold text-gray-900">Nirae</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900 mb-6">Quick actions</h2>

                        <!-- Actions Grid -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <!-- View Email Templates -->
                            <button class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex items-center gap-4 hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-envelope text-xl text-blue-600"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-900 text-left">View email templates</span>
                            </button>

                            <!-- Add Contacts -->
                            <button class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex items-center gap-4 hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-user-plus text-xl text-blue-600"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-900 text-left">Add contacts</span>
                            </button>

                            <!-- Create Social Post -->
                            <button class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex items-center gap-4 hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-share-alt text-xl text-blue-600"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-900 text-left">Create social post</span>
                            </button>

                            <!-- Run an Event -->
                            <button class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex items-center gap-4 hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-calendar text-xl text-blue-600"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-900 text-left">Run an event</span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('closed');
            overlay.classList.toggle('hidden');
        }

        // Close sidebar when clicking outside on mobile
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1024) {
                document.getElementById('sidebar').classList.remove('closed');
                document.getElementById('overlay').classList.add('hidden');
            }
        });

        // Checklist auto-collapse functionality
        let checklistCollapsed = false;

        function toggleChecklist() {
            const checklistSection = document.getElementById('checklistSection');
            const checklistChip = document.getElementById('checklistChip');
            const checklistIcon = document.getElementById('checklistIcon');
            
            if (checklistCollapsed) {
                // Show checklist section
                checklistSection.style.maxHeight = '0';
                checklistSection.style.opacity = '0';
                checklistSection.style.display = 'block';
                setTimeout(() => {
                    checklistSection.style.maxHeight = '1000px';
                    checklistSection.style.opacity = '1';
                }, 10);
                // Rotate chevron up (expanded state)
                checklistIcon.style.transform = 'rotate(180deg)';
                checklistCollapsed = false;
            } else {
                // Hide checklist section
                checklistSection.style.maxHeight = '0';
                checklistSection.style.opacity = '0';
                setTimeout(() => {
                    checklistSection.style.display = 'none';
                    checklistChip.classList.remove('hidden');
                }, 300);
                // Rotate chevron down (collapsed state)
                checklistIcon.style.transform = 'rotate(0deg)';
                checklistCollapsed = true;
            }
        }

        // Auto-collapse checklist after 3 seconds
        setTimeout(() => {
            toggleChecklist();
        }, 3000);
    </script>
</body>
</html>
